<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calendar-container">
    <h1>February</h1>
    <!-- Header row for day names -->
    <div class="day-names">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="schedule-container">
    <div class="time-slots">
      <div>8:00 AM</div>
      <div>9:00 AM</div>
      <div>10:00 AM</div>
      <div>11:00 AM</div>
      <div>12:00 PM</div>
      <div>1:00 PM</div>
      <div>2:00 PM</div>
      <div>3:00 PM</div>
      <div>4:00 PM</div>
      <div>5:00 PM</div>
      <div>6:00 PM</div>
      <div>7:00 PM</div>
      <div>8:00 PM</div>
      <div>9:00 PM</div>
      <div>10:00 PM</div>
      <div>11:00 PM</div>
      <div>12:00 PM</div>
      <div>1:00 AM</div>
    </div>
    <div class="activities">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="schedule"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
